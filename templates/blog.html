{% extends "base.html" %}

{% block content %}
    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}
    <h1>{{title}}</h1>
        <ul>
            {% for entry in entries %}
            <li><a href='/blog?id={{entry.id}}'><h2>{{entry.name}}</h2></a></li>
            <p>{{entry.body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
