{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Title for your new post:
            <br>
            <input type="text" name='entry' />
        </label>
        {% if error1 %}
        <p class="error">{{error1}}</p>
        {% endif %}
        <br>
        <br>
        <label>
            Your new post:
            <br>
            <textarea name='body' rows="20", cols="50">
            </textarea>
        </label>
        {% if error2 %}
        <p class="error">{{error2}}</p>
        {% endif %}
        <br>
        <br>
        <input type="submit" value='Add Entry' />
    </form>


{% endblock %}
